{% extends "main.html" %}

{%- block content %}
<div class="col-md-3">{% include "toc.html" %}</div>
<div class="col-md-9" role="main">

	{{ page.content }}

    {% for file in pages %}
		{% if file.page.url.startswith("blog/") and file.page.url|length > 5 %}
			{{ file.page.title }}<br/>
			{{ file.page.meta.description }}<br/>
		{% endif %}
    {% endfor %}

</div>
{%- endblock %}

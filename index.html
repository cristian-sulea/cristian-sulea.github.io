<style type="text/css">
#loader {
	z-index: 9999;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: #000;
	background-image: url("images/loader.gif");
	background-position: center;
	background-repeat: no-repeat;
}
</style>

</head>

<body>

	<header id="header">
		<h1>Cristian Sulea</h1>
		<p>Senior Java Developer (&amp; Software Architect)</p>
		<p>
			<a href="http://cristian.sulea.net" title="Cristian Sulea">http://cristian.sulea.net</a>
		</p>
		<span id="timer">redirecting in 20 seconds...</span>
	</header>

	<footer id="footer">

		<ul class="icons">
			<li><a href="http://cristian.sulea.net" class="icon fa-user"><span class="label">Cristian Sulea</span></a></li>
			<li><a href="https://github.com/cristian-sulea/" class="icon fa-github"><span class="label">GitHub</span></a></li>
		</ul>

		<ul class="copyright">
			<li>&copy; <a href="http://cristian.sulea.net" title="Cristian Sulea">Cristian Sulea</a></li>
			<li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
		</ul>

	</footer>

	<div id="loader"></div>

	<script type="text/javascript">
		var count = 19;
		var counter = setInterval(timer, 1000);

		function timer() {
			if (count == 1) {
				document.getElementById("timer").innerHTML = "redirecting...";
			} else {
				document.getElementById("timer").innerHTML = "redirecting in "
						+ count + " seconds...";
			}
			count = count - 1;
			if (count <= 0) {
				clearInterval(counter);
				window.location.href = "http://cristian.sulea.net";
				return;
			}
		}

		function loadCSS(hrefCSS) {
			var l = document.createElement('link');
			l.rel = 'stylesheet';
			l.href = hrefCSS;
			var h = document.getElementsByTagName('head')[0];
			h.parentNode.insertBefore(l, h);
		}
	</script>

	<script type="text/javascript">
		loadCSS("assets/css/main.css");
	</script>
	<!--[if lte IE 8]><script>loadCSS("assets/css/ie8.css");</script><![endif]-->
	<!--[if lte IE 8]><script>loadCSS("assets/css/ie9.css");</script><![endif]-->

	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
